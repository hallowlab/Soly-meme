<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Bubbles Animation</title>
<style>body{margin:0;background-color:transparent}.bubbles{width:100%;height:100%;position:absolute;z-index:0;overflow:hidden;top:0;left:0}.bubble{position:absolute;bottom:-100px;background-color:#f1f1f1;border-radius:50%;opacity:0.5;animation:fly 15s ease-in-out infinite}.bubble:nth-child(1){left:1%;height:40px;width:40px;animation-duration:8s}.bubble:nth-child(2){left:10%;height:20px;width:20px;animation-duration:10s;animation-delay:1s}.bubble:nth-child(3){left:15%;height:30px;width:30px;animation-duration:6s;animation-delay:2s}.bubble:nth-child(4){left:30%;height:60px;width:60px;animation-duration:12s;animation-delay:5s}.bubble:nth-child(5){left:40%;height:30px;width:30px;animation-duration:9s;animation-delay:0}.bubble:nth-child(6){left:50%;height:15px;width:15px;animation-duration:13s;animation-delay:8s}.bubble:nth-child(7){left:55%;height:60px;width:60px;animation-duration:10s;animation-delay:0}.bubble:nth-child(8){left:60%;height:10px;width:10px;animation-duration:14s;animation-delay:5s}.bubble:nth-child(9){left:65%;height:20px;width:20px;animation-duration:10s;animation-delay:3s}.bubble:nth-child(10){left:70%;height:55px;width:55px;animation-duration:7s;animation-delay:11s}.bubble:nth-child(11){left:80%;height:33px;width:33px;animation-duration:4s;animation-delay:15s}.bubble:nth-child(12){left:90%;height:24px;width:24px;animation-duration:8s;animation-delay:5s}.bubble:nth-child(13){left:95%;height:20px;width:20px;animation-duration:9s;animation-delay:4s}.bubble:nth-child(14){left:25%;height:28px;width:28px;animation-duration:17s;animation-delay:0s}.bubble:nth-child(15){left:20%;height:20px;width:20px;animation-duration:14s;animation-delay:1s}@keyframes fly{0%{bottom:-200px;transform:translateX(0)}50%{transform:translateX(100px)}100%{bottom:1080px;transform:translateX(-200px)}}#message{font-family:sans-serif;font-size:24px;color:rgba(255,255,255,0.33);margin:calc(100vh - 25px) auto 0 auto;text-align:center}</style>
